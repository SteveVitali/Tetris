
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Controls</h3>
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped table-bordered" id="controls-table">
                </table>
            </div>
        </div>
    </div>

    <script>
        var bindings = {
            'Left': 'Move left',
            'Right': 'Move right',
            'Down': 'Soft drop',
            'Space': 'Hard drop',
            'Up': 'Rotate Clockwise',
            'Shift': 'Rotate counter-clockwise',
            'P': 'Pause',
        }
        var html = '';
        for (var key in bindings) {
            html += '<tr><td>'+key+'</td><td>'+bindings[key]+'</td></tr>';
            document.getElementById('controls-table').innerHTML = html;
            console.log('welp');
        }
    </script>
</body>
</html>
